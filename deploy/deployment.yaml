apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-bluemix-cf
  labels:
    app: lab-bluemix-cf
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: lab-bluemix-cf
  template:
    metadata:
      labels:
        app: lab-bluemix-cf
    spec:
      imagePullSecrets:
      - name: all-icr-io
      restartPolicy: Always
      containers:
      - name: lab-bluemix-cf
        image: us.icr.io/nyu-devops/lab-bluemix-cf:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: database_uri
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 30
          httpGet:
            path: /health
            port: 8080
        resources:
          limits:
            cpu: "0.50"
            memory: "128Mi"
          requests:
            cpu: "0.25"        
            memory: "64Mi"
